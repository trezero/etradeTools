<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(252,248,248)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
    }
    body {
        font-family: "Spline Sans", "Noto Sans", sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
<div class="relative flex size-full min-h-screen flex-col bg-gray-900 group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center items-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-md p-8 bg-gray-800 rounded-2xl shadow-lg">
<h2 class="text-white tracking-tight text-3xl font-bold leading-tight text-center mb-6">Welcome Back</h2>
<div class="space-y-6">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-[#ea2a33] border-none bg-gray-700 h-14 placeholder:text-gray-400 pl-12 p-4 text-base font-normal leading-normal" placeholder="Email" value=""/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-[#ea2a33] border-none bg-gray-700 h-14 placeholder:text-gray-400 pl-12 p-4 text-base font-normal leading-normal" placeholder="Password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<div class="flex items-center justify-between mt-6">
<div class="flex items-center gap-2">
<input class="h-5 w-5 rounded border-gray-600 bg-gray-700 text-[#ea2a33] checked:bg-[#ea2a33] checked:border-transparent focus:ring-2 focus:ring-offset-gray-800 focus:ring-[#ea2a33]" id="remember-me" type="checkbox"/>
<label class="text-gray-300 text-sm font-normal" for="remember-me">Remember me</label>
</div>
</div>
<div class="mt-8">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-4 bg-[#ea2a33] text-white text-base font-bold leading-normal tracking-wide hover:bg-red-700 transition-colors duration-300">
<span class="truncate">Log In</span>
</button>
</div>
<div class="text-center mt-6 space-y-2">
<p class="text-gray-400 text-sm font-normal">
              Don't have an account? <a class="text-[#ea2a33] hover:underline font-medium" href="#">Sign up</a>
</p>
<p class="text-gray-500 text-xs font-normal">
              By continuing, you agree to our <a class="hover:underline" href="#">Terms of Service</a> and <a class="hover:underline" href="#">Privacy Policy</a>
</p>
</div>
</div>
</div>
</div>
</div>

</body></html>
