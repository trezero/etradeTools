# Redis configuration for production

# Network
bind 0.0.0.0
port 6380
timeout 300
tcp-keepalive 60

# General
daemonize no
loglevel notice
databases 16

# Snapshotting
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./data

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory-policy allkeys-lru

# Security
# requirepass your_redis_password_here

# Performance
tcp-backlog 511